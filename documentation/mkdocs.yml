    - Programmable Memory: concepts/programmable-memory.md
    - Architecture: concepts/architecture.md
    - Namespaces: concepts/namespaces.md
    - Vector Search: concepts/vector-search.md
    - Embeddings: concepts/embeddings.md
  - Guides:
    - guides/index.md
    - Lua Scripting: guides/lua-scripting.md
    - Building AI Agents: guides/building-agents.md
    - Memory Patterns: guides/memory-patterns.md
    - Conversation Management: guides/conversations.md
    - Tool State: guides/tool-state.md
    - Error Handling: guides/error-handling.md
    - Security: guides/security.md
    - Performance: guides/performance.md
  - API Reference:
